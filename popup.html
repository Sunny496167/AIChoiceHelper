<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Choice Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo">‚ú®</div>
          <div>
            <h1>AI Choice Helper</h1>
            <div class="subtitle">Instant MCQ solutions powered by AI</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="content">
      <div class="section">
        <div class="section-title">AI Provider</div>
        <div class="form-group">
          <label for="api-provider">Choose your AI model</label>
          <select id="api-provider">
            <option value="openai">ChatGPT (OpenAI)</option>
            <option value="gemini">Gemini (Google)</option>
            <option value="deepseek">DeepSeek</option>
            <option value="perplexity">Perplexity</option>
          </select>
        </div>
      </div>
      
      <div class="divider"></div>
      
      <div class="section">
        <div class="section-title">API Keys</div>
        <div class="api-grid">
          <div class="api-card">
            <div class="api-header">
              <div class="api-icon icon-openai">ü§ñ</div>
              <div class="api-name">OpenAI</div>
            </div>
            <div class="input-wrapper">
              <input type="password" id="openai-key" placeholder="sk-...">
              <div class="input-icon" onclick="togglePassword('openai-key')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </div>
            </div>
          </div>
          
          <div class="api-card">
            <div class="api-header">
              <div class="api-icon icon-gemini">üíé</div>
              <div class="api-name">Gemini</div>
            </div>
            <div class="input-wrapper">
              <input type="password" id="gemini-key" placeholder="AIza...">
              <div class="input-icon" onclick="togglePassword('gemini-key')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </div>
            </div>
          </div>
          
          <div class="api-card">
            <div class="api-header">
              <div class="api-icon icon-deepseek">üî•</div>
              <div class="api-name">DeepSeek</div>
            </div>
            <div class="input-wrapper">
              <input type="password" id="deepseek-key" placeholder="sk-...">
              <div class="input-icon" onclick="togglePassword('deepseek-key')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </div>
            </div>
          </div>
          
          <div class="api-card">
            <div class="api-header">
              <div class="api-icon icon-perplexity">üåä</div>
              <div class="api-name">Perplexity</div>
            </div>
            <div class="input-wrapper">
              <input type="password" id="perplexity-key" placeholder="pplx-...">
              <div class="input-icon" onclick="togglePassword('perplexity-key')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <button id="save-button" class="button">üíæ Save Settings</button>
      <div id="status" class="status success">‚úì Settings saved successfully!</div>
    </div>
    
    <div class="footer">
      <div class="shortcut-info">
        <div class="shortcut-item">
          ‚å®Ô∏è Keyboard: <span class="kbd">Ctrl</span> + <span class="kbd">Q</span>
        </div>
        <div class="shortcut-item">
          üñ±Ô∏è Right-click: Select "Get AI answer"
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
